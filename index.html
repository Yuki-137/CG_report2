<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>sample6</title>

  <!-- three.jsを読み込む(ローカル) -->
  <!-- <script src="./three.js"></script> -->
  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;
  
    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);
  
    // シーンを作成
    var scene = new THREE.Scene();
  
    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);
  


    //ドーナツ1
    var torusGeometry = new THREE.TorusGeometry( 2, 0.2, 6, 12 ); 
    var torusMaterial = new THREE. MeshPhongMaterial( { color: 0x0000ff } );


    var torus1 = new THREE.Mesh( torusGeometry, torusMaterial );
    torus1.position.set( -2, 0, -1);
    //scene.add( torus1 );


    //ドーナツ2
    var torus2 = new THREE.Mesh( torusGeometry, torusMaterial );
    torus2.position.set( -2, 0, -1);
    //scene.add( torus2 );

    //球
    var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 ); 
    var sphereMaterial = new THREE. MeshPhongMaterial( {color: 0x0000ff,wireframe: true} );

    var sphere = new THREE.Mesh( sphereGeometry, sphereMaterial );
    sphere.position.set( -2, 0, -1);
    //scene.add( sphere );


     //全体のオブジェクト
    //const all = new THREE.Object3D(); 
    const all = new THREE.Group()
    all.add(torus1);
    all.add(torus2);
    all.add(sphere);
    all.position.set(0,0,-10);//箱1～4のグループの原点の位置
    scene.add(all);



  
    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);
  
    // 初回実行
    var update = function() {
      requestAnimationFrame(update);
  
      // 箱を回転させる
      torus1.rotation.x += 0.01;
      //torus1.rotation.y += 0.01;

      //torus2.rotation.x += 0.01;
      torus2.rotation.y += 0.01;

      sphere.rotation.x += 0.01;
      //sphere.rotation.y -= 0.01;

      all.rotation.y += 0.01;
  
      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
